<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Breakout Game: Pure Javascript</title>
    <meta property="og:url" content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Breakout Game: Pure Javascript" />
    <meta property="og:description" content="Breakout game developed using JavaScript & HTML5 Canvas" />

    <link href="assets/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div class="mobile-controls">
        <button onclick="togglePauseGame();">Pause / Unpause</button><button onclick="restartGame();">Restart Game</button><button
            onclick="toggleAudio();">Toggle Audio</button>
    </div>
    <h1>Breakout!</h1>
    <p>Move the paddle left & right with any of the following; touch controls, your mouse or arrow keys</p>
    <h2>Additional Keyboard controls</h2>
    <p>Press "R" to restart the current game.</p>
    <p>Press "S" to toggle sound effects.</p>
    <p>Press "Space Bar" to pause/unpause game.</p>
    <p><a href="https://github.com/jamiepollock/game-dev-js-breakout/">View the source & credits</a></p>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
